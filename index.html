<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <title>Document</title>
</head>
<body style="background-color: rgb(78, 78, 78); margin: 30px;">
    
    <div class="container" style="width: 240px; margin-left:400px ;" >
        <img src="img1.jpg" alt="" >
        <img src="img2.jpg" alt="">
        <img src="img3.jpg" alt="">
        <img src="img4.jpg" alt="">
    </div>
<script  type="text/javascript" src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.1/jquery.min.js">

</script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script>
        $(document).ready(function(){
            $('.container').slick({
                infinite: true,
                slidesToShow: 1,
                slidesToScroll: 1,
                dots : true,
                arrows: true
            });
        });
    </script>
</body>
</html>
